<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Schedule</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 50%;  }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
    th { background-color: #f2f2f2; }
    caption { font-size: 1.5em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <table>
    <caption>Library Schedule</caption>
    <thead>
      <tr>
        <th>Day</th>
        <th>Opening Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>09:00 - 18:00</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>09:00 - 18:00</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>09:00 - 18:00</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>09:00 - 18:00</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>09:00 - 18:00</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>10:00 - 14:00</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>Closed</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
